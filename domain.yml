  utter_fraudcall_precuations:
  - text: "1. Banks or any of their representatives never send their customers email/SMS or call them over the phone to ask for personal information, password or one time SMS (high security) password. Any such e-mail/SMS or phone call is an attempt to fraudulently withdraw money from the customer’s account through Internet Banking. Never respond to such email/SMS or phone call.\n
           2. Never respond to emails/embedded links/calls asking you to update or verify User ID/Password/Debit Card Number/PIN/CVV, etc. Inform your bank about such email/SMS or phone call. Immediately change your passwords if you have accidentally revealed your credentials.\n
           3. Do not provide any personal or confidential information on a page which might have come up as a pop-up window.\n
           4. Always remember that information like password, PIN, TIN, etc., are strictly confidential and are not known even to employees/service personnel of the bank. You should therefore, never divulge such information even if asked for.\n
           5. Never provide your identity proof to anyone without any genuine reason.\n
           6. Never click on any links in any e-mail to access the bank’s site.\n
           7. Access your bank website only by typing the URL in address bar of browser.\n
           8. Do not provide your bank account details to emails offering a job or claiming that you have won a lottery. Avoid opening attachment of emails from unknown senders.\n
           9. Avoid accessing Internet banking accounts from cyber cafes or shared PCs.\n
          10. When on your bank website, look for the padlock symbol either in the address bar or the status bar (mostly in the address bar) but not within the web page display area. Verify the security certificate by clicking on the padlock.\n
          11. Keep your system up to date."

