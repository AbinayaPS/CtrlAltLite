            4. Be very careful when using your debit or credit card online.\n
            5. Maintain a list of all your cards and keep a separate list for account numbers, dates of expiration and phone numbers of customer service and fraud establishments\n
            6. Do not give out any personal information over the phone, or email. \n
            7. Do not write your entire credit card number on your checks.\n
            8. If you are anticipating the arrival of a new credit card in the mail, keep an eye on your mailbox. If it does not arrive in reasonable time, contact the card company.\n
