  utter_desconlineharss:
  - text: "Under the Information Technology Act, 2000, (IT Act) online harassment is used as an umbrella term to describe the use of the internet to harass, threaten or maliciously embarrass another party. It can be in the form of verbal, sexual, emotional, or social abuse and aimed at a person, a group of persons, or even an organization."

  utter_typesonlineharass:
  - text: "-Cyberstalking. \n -Impersonation. \n -Doxing. \n -Swatting. \n -Catfishing. \n -Trolling. \n -Dogpiling. \n -Revenge Porn. \n -Cyberbullying.\n -Hate Speech"

  utter_hatespeech:
  - text: "Online hate speech is a type of speech that takes place online, generally social media, with the purpose of attacking a person or a group on the basis of attributes such as race, religion, ethnic origin, sexual orientation, disability, or gender."

  utter_Cyberbullying:
  - text: "Cyberbullying or cyberharassment is a form of bullying or harassment using electronic means.Cyberbullying includes sending, posting, or sharing negative, harmful, false, or mean content about someone else. It can include sharing personal or private information about someone else causing embarrassment or humiliation. Some cyberbullying crosses the line into unlawful or criminal behavior."

  utter_RevengePorn:
  - text: "Revenge porn is the distribution of sexually explicit images or videos of individuals without their consent.[1] The sexually explicit images or video may be made by a partner of an intimate relationship with the knowledge and consent of the subject, or it may be made without their knowledge. The possession of the material may be used by the perpetrators to blackmail the subjects into performing other sex acts, to coerce them into continuing the relationship, to punish them for ending the relationship, or to silence them."

  utter_Dogpiling:
  - text: "A disagreement on an Internet message board wherein one person says something wrong or offensive, and a large number of people comment in response to tell the person how wrong and/or horrible they are, and continue to disparage the original commenter beyond any reasonable time limit."

  utter_Trolling:
  - text: "In Internet slang, a troll is a person who starts flame wars or intentionally upsets people on the Internet by posting inflammatory and digressive, extraneous, or off-topic messages in an online community with the intent of provoking readers into displaying emotional responses and normalizing tangential discussion,either for the troll's amusement or a specific gain."

  utter_Catfishing:
  - text: "Catfishing is a deceptive activity where a person creates a sockpuppet presence or fake identity on a social networking service, usually targeting a specific victim for abuse or fraud. Catfishing is often employed for romance scams on dating websites. The practice may be used for financial gain, to compromise a victim in some way, or simply as forms of trolling or wish fulfillment."

  utter_Doxing:
  - text: "Doxing is the Internet-based practice of researching and publicly broadcasting private or identifying information (especially personally identifying information) about an individual or organization.Doxing may be carried out for various reasons, including inflicting harm, harassment, online shaming, extortion, coercion, business analysis and risk analytics."

  utter_Impersonation:
  - text: "An impersonator is someone who imitates or copies the behavior or actions of another. As part of a criminal act such as identity theft.\n This is usually where the criminal is trying to assume the identity of another, in order to commit fraud, such as accessing confidential information, or to gain property not belonging to them."

  utter_Cyberstalking:
