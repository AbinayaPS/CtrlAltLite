<html>

<head>
    <title>Chatbot Widget</title>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500&display=swap" rel="stylesheet">

    <!--Import Font Awesome Icon Font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />

    <!--Import materialize.css-->
    <link rel="stylesheet" type="text/css" href="../static/css/materialize.min.css">

    <!--Main css-->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 

</head>
<style>
.buttonani {
  background-color: black;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
.tab { margin-left: 40px; }

</style>
<body>
	<center><h1>Bureau of Police and Research Development</h1><br>
	<img src="../static/img/avatar.png" width="10%" height="25%"></center>
              <footer>
                    <h5 class="tab">
                    <div style="width:500px;height:350px;border:5px solid white;">
                     <div">
 	 	   <p><h5 class="tab">Cybercrime Helpline: 155260</h5></p>
		   <p><h5 class="tab">Emergency Contact Number: 112</h5></p>
		   <p><h5 class="tab">National Police helpline number: 100</h5></p>
		   <p><h5 class="tab">National Women helpline number: 181</h5></p>
                   <h5 class="tab"><a href="https://cybercrime.gov.in/" style="color:blue;">https://cybercrime.gov.in/</a>
                    <p></p>
		<form action="https://cybercrime.gov.in/Webform/Crime_NodalGrivanceList.aspx">
                   <input type="submit" class="buttonani" value="Click Here For More Help" /></form>
		</div>
	</div>
	</h5>
       </footer>


    <div class="container">

        <!-- Modal for rendering the charts, declare this if you want to render charts, 
         else you remove the modal -->
        <div id="modal1" class="modal">
            <canvas id="modal-chart"></canvas>
        </div>

        <!--chatbot widget -->
        <div class="widget">
            <div class="chat_header">

                <!--Add the name of the bot here -->
                <span class="chat_header_title">CRIME BOT</span>
                <span class="dropdown-trigger" href='#' data-target='dropdown1'>
                  <i class="material-icons">
                  more_vert
                  </i>
               </span>

                <!-- Dropdown menu-->
                <ul id='dropdown1' class='dropdown-content'>
                    <li><a href="#" id="clear">Clear</a></li>
                    <li><a href="#" id="restart">Restart</a></li>
                    <li><a href="#" id="close">Close</a></li>
                </ul>
            </div>

            <!--Chatbot contents goes here -->
            <div class="chats" id="chats">
                <div class="clearfix"></div>

            </div>

            <!--keypad for user to type the message -->
            <div class="keypad">
                <textarea id="userInput" placeholder="Type a message..." class="usrInput"></textarea>
                <div id="sendButton"><i class="fa fa-paper-plane" aria-hidden="true"></i></div>
            </div>
        </div>

        <!--bot profile-->
        <div class="profile_div" id="profile_div">
            <img class="imgProfile" src="../static/img/botAvatar.jpg" />
        </div>

        <!-- Bot pop-up intro -->
        <div class="tap-target" data-target="profile_div">
            <div class="tap-target-content">
                <h5 class="white-text">Hey there ðŸ‘‹</h5>
                <p class="white-text">Say hi to begin!</p>
            </div>
        </div>

    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/materialize.min.js"></script>

    <!--Main Script -->
    <script type="text/javascript" src="../static/js/script.js"></script>

    <!--Chart.js Script -->
    <script type="text/javascript" src="../static/js/chart.min.js"></script>

</body>

</html>
